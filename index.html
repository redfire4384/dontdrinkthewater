<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Drink The Water</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 20px;
            transition: background-color 0.3s;
        }
        #container {
            min-height: 200vh;
        }
        #helpButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="helpButton" onclick="location.href='deliv1.html'">HELP</button>

    <div id="container">
        <!-- We'll use the initial setup for appending messages -->
    </div>

    <script>
        // Initial load
        for (let i = 0; i < 20; i++) {
            const message = document.createElement('p');
            message.textContent = "Don't drink the water";
            document.getElementById('container').appendChild(message);
        }

        // Change background color as you scroll
        window.addEventListener('scroll', function() {
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollPosition = window.scrollY;
            const percentageScrolled = scrollPosition / maxScroll;
            const bgColorValue = Math.floor(255 - (percentageScrolled * 255));
            document.body.style.backgroundColor = `rgb(${bgColorValue}, ${bgColorValue}, ${bgColorValue})`;

            // Append more content at the bottom
            if (scrollPosition + window.innerHeight >= document.body.offsetHeight) {
                for (let i = 0; i < 20; i++) {
                    const message = document.createElement('p');
                    message.textContent = "Don't drink the water";
                    document.getElementById('container').appendChild(message);
                }
            }
        });
    </script>
</body>
</html>
